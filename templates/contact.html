{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Contat Us" %}
{% endblock %}

{% block content %}

<div class="container">

  </div>
  
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form class="login" method="POST" action="{% url 'success' %}">
        {% csrf_token %}
        <h3>Contact Us</h3>
        <br>
        <p><label for="id_login">Your Name:</label> <input type="text" name="Name:" placeholder="Name" autocomplete="username" maxlength="150" required id="id_login"></p>
        <p><label for="id_login">Your Email:</label> <input type="text" name="Email:" placeholder="Email" autocomplete="username" maxlength="150" required id="id_login"></p>
        <div class="col-12">
        <textarea name="body" cols="40" rows="10" class="textarea form-control" required="" id="id_body" placeholder="Your Message"></textarea>
    </div>
    <br>
        <button class="btn btn-signup right" type="submit">Submit</button>
      </form>
      
    </div>
  </div>
  <br>
</div>
{% endblock %}
